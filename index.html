<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Bubble Sort with AR</title>
    
    <style>
        /* Import a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --accent-color: #29d9d5; /* A vibrant teal */
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--dark-bg);
            overflow: hidden; /* Hide scrollbars */
        }
        
        /* Main container for UI elements */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            pointer-events: none; /* Allow clicks to pass through to the canvas */
        }

        #ui-container > * {
            pointer-events: auto; /* Re-enable pointer events for UI children */
        }
        
        .control-panel {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .control-panel h1 {
            margin: 0 0 15px 0;
            font-weight: 500;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(41, 217, 213, 0.5);
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-size: 1em;
            font-weight: 500;
        }

        .input-group input[type="text"] {
            background-color: var(--light-bg);
            border: 2px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 250px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(41, 217, 213, 0.4);
        }
        
        .input-group input[type="text"].invalid {
            border-color: #e74c3c;
        }

        /* Custom Range Slider */
        input[type=range] {
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #333;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            margin-top: -6px; /* Center the thumb on the track */
            box-shadow: 0 0 5px rgba(41, 217, 213, 0.7);
            transition: transform 0.2s ease;
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        
        /* Buttons */
        .button-group button {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .button-group button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(41, 217, 213, 0.5);
            transform: translateY(-2px);
        }
        
        /* Primary action button */
        #sort-btn {
            background-color: var(--accent-color);
            color: var(--dark-bg);
        }
        
        #sort-btn:hover:not(:disabled) {
            background-color: #54e5e0;
        }

        .button-group button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .button-group button:disabled {
            background-color: #2a2a2a;
            color: #555;
            border-color: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Glassmorphism Stats Panel */
        #stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(30, 30, 30, 0.5);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 1em;
            z-index: 100;
            pointer-events: none;
            min-width: 250px;
        }

        #stats-panel p {
            margin: 6px 0;
        }
        #stats-panel p span {
            font-weight: 500;
            color: #fff;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 101;
        }
        
        /* --- REMOVED: AR UI Container styles are no longer needed --- */

        /* 2D Labels */
        .label {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            transform: translate(-50%, -50%); /* Center the label */
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 0 3px black;
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
            transition: opacity 0.3s;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .control-panel h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            .input-group input[type="text"] {
                width: 90%;
            }
            .button-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .button-group button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            #stats-panel {
                bottom: 10px; /* Move to bottom left */
                top: auto;
                left: 10px;
                transform: none; /* Remove centering */
                width: auto; /* Adjust width to content */
                max-width: 45%; /* Ensure it doesn't collide with AR button */
                box-sizing: border-box;
            }
            #ar-button {
                bottom: 15px;
                right: 15px;
            }
            
            /* --- REMOVED: AR UI Container responsive styles --- */
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-container">
        <div class="control-panel">
            <h1>Interactive 3D Bubble Sort</h1>
            <div class="input-group">
                <label for="array-input">Array:</label>
                <input type="text" id="array-input" value="8, 3, 2, 7, 6, 5, 4, 1">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="50" max="1000" value="500" step="10">
            </div>
            <div class="button-group">
                <button id="sort-btn">Start Sort</button>
                <button id="next-step-btn">Next Step</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>
    
    <div id="stats-panel">
        <p>Comparisons: <span id="comparisons-stat">0</span></p>
        <p>Swaps: <span id="swaps-stat">0</span></p>
        <p>Array: <span id="array-stat"></span></p>
    </div>

    <!-- Container for 2D labels that overlay the 3D scene -->
    <div id="label-container"></div>
    
    <!-- --- REMOVED: AR UI Container HTML is no longer needed --- -->

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- CONFIGURATION ---
        const CUBE_COLOR = 0x29d9d5;
        const HIGHLIGHT_COLOR = 0xffc107;
        const SORTED_COLOR = 0x28a745;
        let animationSpeedMs = 500;

        // --- GLOBAL STATE ---
        let scene, camera, renderer, controls;
        let cubesGroup, labels = [];
        let isSorting = false, isAutoSorting = false, isAnimating = false;
        let sortGenerator = null;
        let stats = { comparisons: 0, swaps: 0 };
        let autoSortTimeout = null;
        
        // --- AR-SPECIFIC STATE ---
        // --- REMOVED: All AR state variables are gone except shadowPlane ---
        let shadowPlane;

        // --- INITIALIZATION ---
        init();

        function init() {
            // Scene & Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1.5, 0);

            // UI & Event Listeners
            setupUI();
            setupAR();

            // Initial scene setup
            reset();
            
            // Render loop
            renderer.setAnimationLoop(animate);
        }

        function setupUI() {
            document.getElementById('sort-btn').addEventListener('click', toggleAutoSort);
            document.getElementById('reset-btn').addEventListener('click', reset);
            document.getElementById('next-step-btn').addEventListener('click', nextStep);
            document.getElementById('speed-slider').addEventListener('input', (e) => {
                animationSpeedMs = 1050 - e.target.value;
            });
            document.getElementById('array-input').addEventListener('change', reset);
            window.addEventListener('resize', onWindowResize, false);
            
            // --- REMOVED: AR UI element query selectors ---
        }

        function setupAR() {
            // --- MODIFIED: Simplified AR button creation. No features needed. ---
            const arButton = ARButton.createButton(renderer, {
                // No features like 'hit-test' or 'anchors' are requested
            });
            arButton.id = 'ar-button';
            document.body.appendChild(arButton);
            
            /* --- NEW/MODIFIED: Show content immediately on AR start --- */
            arButton.addEventListener('click', () => {
                setTimeout(() => {
                    if (renderer.xr.isPresenting) {
                        // Make cubes and shadow visible right away
                        if (cubesGroup) cubesGroup.visible = true;
                        if (shadowPlane) shadowPlane.visible = true;
                    }
                }, 500); // Short delay to ensure session is active
            });
            
            // --- REMOVED: Reticle setup ---
            
            shadowPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.ShadowMaterial({ opacity: 0.5 })
            );
            shadowPlane.rotation.x = -Math.PI / 2;
            shadowPlane.receiveShadow = true;
            shadowPlane.visible = false; // Start hidden
            scene.add(shadowPlane);

            // --- REMOVED: Controller setup and fallback button logic ---
        }
        
        function createCubes(dataArray) {
            if (cubesGroup) scene.remove(cubesGroup);
            labels.forEach(label => label.element.remove());
            labels = [];

            cubesGroup = new THREE.Group();
            const cubeWidth = 0.8;
            const spacing = 1.0;
            const totalWidth = (dataArray.length - 1) * spacing;
            const labelContainer = document.getElementById('label-container');
            const maxValue = Math.max(...dataArray, 1);

            dataArray.forEach((value, index) => {
                const scaledHeight = 0.5 + (value / maxValue) * 5; 
                const geometry = new THREE.BoxGeometry(cubeWidth, scaledHeight, cubeWidth);
                const material = new THREE.MeshStandardMaterial({ color: CUBE_COLOR });
                const cube = new THREE.Mesh(geometry, material);
                cube.castShadow = true;
                
                const xPos = index * spacing - totalWidth / 2;
                cube.position.set(xPos, scaledHeight / 2, 0);
                cube.userData = { value: value, sorted: false };
                cubesGroup.add(cube);

                const labelDiv = document.createElement('div');
                labelDiv.className = 'label';
                labelDiv.textContent = value;
                labelContainer.appendChild(labelDiv);
                labels.push({ cube: cube, element: labelDiv });
            });
            
            // --- MODIFIED: Always add ground, but hide it if in AR ---
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({color: 0x333333})
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            ground.position.y = -0.01;
            cubesGroup.add(ground);
            
            if (renderer.xr.isPresenting) {
                ground.visible = false; // Hide ground plane in AR
                cubesGroup.visible = true; // Eagerly show cubes
            } else {
                cubesGroup.visible = true; // Show for non-AR
            }
            
            scene.add(cubesGroup);
            updateStatsPanel();
        }

        function* bubbleSortGenerator() {
            // ... (Sorting logic - no changes) ...
            const cubes = cubesGroup.children.filter(c => c.isMesh && c.geometry.type === 'BoxGeometry');
            let n = cubes.length;
            let swappedInPass;

            for (let i = 0; i < n - 1; i++) {
                swappedInPass = false;
                for (let j = 0; j < n - i - 1; j++) {
                    const cube1 = cubes[j];
                    const cube2 = cubes[j + 1];

                    cube1.material.color.set(HIGHLIGHT_COLOR);
                    cube2.material.color.set(HIGHLIGHT_COLOR);
                    stats.comparisons++;
                    updateStatsPanel();
                    yield;

                    if (cube1.userData.value > cube2.userData.value) {
                        isAnimating = true;
                        stats.swaps++;
                        yield swapCubes(cube1, cube2); 
                        [cubes[j], cubes[j + 1]] = [cubes[j + 1], cubes[j]]; 
                        swappedInPass = true;
                    }
                    
                    if (!cube1.userData.sorted) cube1.material.color.set(CUBE_COLOR);
                    if (!cube2.userData.sorted) cube2.material.color.set(CUBE_COLOR);
                }
                const sortedCube = cubes[n - 1 - i];
                sortedCube.material.color.set(SORTED_COLOR);
                sortedCube.userData.sorted = true;
                
                if (!swappedInPass) break;
            }
            
            cubes.forEach(c => {
                c.material.color.set(SORTED_COLOR);
                c.userData.sorted = true;
            });
            
            isSorting = false;
            isAutoSorting = false;
            sortGenerator = null;
        }

        function swapCubes(cube1, cube2) {
            // ... (Swap animation - no changes) ...
            return new Promise(resolve => {
                const pos1_x = cube1.position.x;
                const pos2_x = cube2.position.x;
                const duration = animationSpeedMs * 0.8; 
                let startTime = null;
                
                function animateSwap(time) {
                    if (!startTime) startTime = time;
                    const progress = Math.min((time - startTime) / duration, 1);
                    
                    cube1.position.x = pos1_x + (pos2_x - pos1_x) * progress;
                    cube2.position.x = pos2_x + (pos1_x - pos2_x) * progress;

                    if (progress < 1) {
                        requestAnimationFrame(animateSwap);
                    } else {
                        cube1.position.x = pos2_x;
                        cube2.position.x = pos1_x;
                        updateStatsPanel();
                        isAnimating = false; 
                        resolve();
                    }
                }
                requestAnimationFrame(animateSwap);
            });
        }
        
        function updateLabels() {
            // ... (Label logic - no changes) ...
            if (!cubesGroup || !cubesGroup.visible) {
                labels.forEach(l => l.element.style.opacity = '0');
                return;
            }
            labels.forEach(label => {
                const { cube, element } = label;
                const vector = new THREE.Vector3();
                const cubeHeight = cube.geometry.parameters.height;
                cube.getWorldPosition(vector);
                vector.y += (cubeHeight * cube.scale.y) / 2 + 0.3; 
                vector.project(camera);

                const x = (vector.x * .5 + .5) * renderer.domElement.clientWidth;
                const y = (vector.y * -.5 + .5) * renderer.domElement.clientHeight;

                element.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
                element.style.opacity = vector.z < 1 ? '1' : '0';
            });
        }
        
        function updateStatsPanel() {
            // ... (Stats logic - no changes) ...
            document.getElementById('comparisons-stat').textContent = stats.comparisons;
            document.getElementById('swaps-stat').textContent = stats.swaps;
            if (!cubesGroup) return;
            const currentArray = cubesGroup.children
                .filter(c => c.isMesh && c.geometry.type === 'BoxGeometry')
                .sort((a, b) => a.position.x - b.position.x)
                .map(c => c.userData.value).join(', ');
            document.getElementById('array-stat').textContent = `[${currentArray}]`;
        }

        function toggleAutoSort() {
            // ... (Auto-sort logic - no changes) ...
            if (isAnimating) return;

            isAutoSorting = !isAutoSorting;
            
            if (isAutoSorting) {
                if (!isSorting) {
                    isSorting = true;
                    sortGenerator = bubbleSortGenerator();
                }
                document.getElementById('sort-btn').textContent = 'Pause';
                runAutoSortStep();
            } else {
                clearTimeout(autoSortTimeout);
                document.getElementById('sort-btn').textContent = 'Start Sort';
            }
            updateUI();
        }

        function runAutoSortStep() {
            // ... (Auto-sort logic - no changes) ...
            if (!isAutoSorting || !sortGenerator) return;

            if (isAnimating) {
                autoSortTimeout = setTimeout(runAutoSortStep, 50);
                return;
            }

            const result = sortGenerator.next();

            if (result.done) {
                updateUI();
                return;
            }

            if (result.value instanceof Promise) {
                result.value.then(() => {
                    autoSortTimeout = setTimeout(runAutoSortStep, animationSpeedMs);
                });
            } else {
                autoSortTimeout = setTimeout(runAutoSortStep, animationSpeedMs);
            }
        }
        
        async function nextStep() {
            // ... (Next-step logic - no changes) ...
            if (isAnimating || isAutoSorting) return;

            if (!isSorting) {
                isSorting = true;
                sortGenerator = bubbleSortGenerator();
            }
            
            if (!sortGenerator) return;

            isAnimating = true; 
            updateUI();

            let result = sortGenerator.next();
            if (result.done) {
                isAnimating = false;
                updateUI();
                return;
            }

            await new Promise(resolve => setTimeout(resolve, Math.min(animationSpeedMs, 300)));
            
            result = sortGenerator.next();
            if (result.done) {
                isAnimating = false;
                updateUI();
                return;
            }

            if (result.value instanceof Promise) {
                await result.value;
            } else {
                isAnimating = false;
            }
            
            updateUI();
        }
        
        function reset() {
            if (autoSortTimeout) clearTimeout(autoSortTimeout);

            isSorting = false;
            isAutoSorting = false;
            isAnimating = false;
            sortGenerator = null;
            stats = { comparisons: 0, swaps: 0 };
            
            // --- REMOVED: AR state reset ---
            
            if (renderer.xr.isPresenting) {
                if (shadowPlane) shadowPlane.visible = true;
                if(cubesGroup) cubesGroup.visible = true;
            } else {
                // Ensure shadow plane is hidden if not in AR
                if (shadowPlane) shadowPlane.visible = false;
            }

            const inputElement = document.getElementById('array-input');
            const parsedData = inputElement.value.split(',')
                .map(n => parseFloat(n.trim()))
                .filter(n => !isNaN(n) && n > 0);
            
            inputElement.classList.remove('invalid');
            if (parsedData.length === 0 || parsedData.length > 20) {
                inputElement.classList.add('invalid');
                if (parsedData.length > 20) {
                     // Using a custom message box instead of alert
                    const msgBox = document.createElement('div');
                    msgBox.textContent = "Please enter 20 elements or fewer for the best experience.";
                    Object.assign(msgBox.style, {
                        position: 'fixed', top: '20px', left: '50%', transform: 'translateX(-50%)',
                        background: '#e74c3c', color: 'white', padding: '10px 20px',
                        borderRadius: '8px', zIndex: '200', boxShadow: '0 4px 15px rgba(0,0,0,0.3)'
                    });
                    document.body.appendChild(msgBox);
                    setTimeout(() => msgBox.remove(), 3000);
                }
                return;
            }
            
            createCubes(parsedData); // This will re-create cubes
            
            // --- MODIFIED: Ensure visibility is correct after reset ---
            if (renderer.xr.isPresenting) {
                if (cubesGroup) {
                    cubesGroup.visible = true;
                    // Hide the 'ground' mesh which is part of the group
                    const groundMesh = cubesGroup.children.find(c => c.geometry.type === 'PlaneGeometry');
                    if (groundMesh) groundMesh.visible = false;
                }
                if (shadowPlane) shadowPlane.visible = true;
            } else {
                if (cubesGroup) cubesGroup.visible = true;
                if (shadowPlane) shadowPlane.visible = false;
            }
            
            updateUI();
        }

        function updateUI() {
            // ... (Button disabling logic - no changes) ...
            const isBusy = isSorting || isAnimating;
            
            document.getElementById('next-step-btn').disabled = isAnimating || isAutoSorting;
            document.getElementById('reset-btn').disabled = isBusy;
            document.getElementById('array-input').disabled = isBusy;
            
            if (isAutoSorting) {
                document.getElementById('sort-btn').textContent = 'Pause';
                document.getElementById('sort-btn').disabled = false;
            } else {
                document.getElementById('sort-btn').textContent = 'Start Sort';
                document.getElementById('sort-btn').disabled = isBusy;
            }
        }

        function onWindowResize() {
            // ... (Resize logic - no changes) ...
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /* --- NEW/MODIFIED: Highly simplified animate function --- */
        function animate(timestamp, frame) {
            // Standard render loop items
            if (!renderer.xr.isPresenting) controls.update();
            updateLabels();

            // AR-specific logic
            if (frame) {
                // --- REMOVED: All state, hit-test, and anchor logic ---
                
                // This is now the ONLY logic that runs in AR.
                // It places the content 2 meters in front of the camera, every frame.
                
                // Calculate position 2m in front of camera
                const position = new THREE.Vector3(0, 0, -2.0).applyMatrix4(camera.matrixWorld);
                
                if (cubesGroup) {
                    cubesGroup.position.copy(position);
                    
                    // Make it face the user
                    const lookAtPos = new THREE.Vector3(camera.position.x, cubesGroup.position.y, camera.position.z);
                    cubesGroup.lookAt(lookAtPos);
                    cubesGroup.matrixAutoUpdate = true;
                }
                
                if (shadowPlane) {
                    shadowPlane.position.copy(position);
                    shadowPlane.position.y -= 0.01; // Just below
                    shadowPlane.quaternion.set(0,0,0,1).rotateX(-Math.PI / 2);
                    shadowPlane.matrixAutoUpdate = true;
                }
                
                // --- NEW: Add session end listener here (simplified) ---
                if (!renderer.xr.getSession()._sessionEndListener) {
                    renderer.xr.getSession()._sessionEndListener = true; // Flag to prevent multiple listeners
                    renderer.xr.getSession().addEventListener('end', () => {
                        // Reset camera and controls
                        controls.reset();
                        camera.position.set(0, 5, 12);
                        controls.target.set(0, 1.5, 0);
                        
                        reset(); // Full reset of scene
                    });
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
